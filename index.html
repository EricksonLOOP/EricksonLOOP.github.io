<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href='https://css.gg/facebook.css' rel='stylesheet'>
  <link href='https://css.gg/twitter.css' rel='stylesheet'>
  <link href='https://css.gg/instagram.css' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <main>

    <header>
      <img src="images/logo.svg" class="logo" alt="Logo">
    </header> 

    <section class="section1">
      <div class="layout-flex">
        <picture class="pic-illustating">
          <img src="images/illustration-mockups.svg" class="illustation"> 
        </picture> 
        <div class="flex">
          <h1 class="title-main">Build The Community<br class="mobile-br"><br class="desktop-br"> Your Fans Will Love</h1>

          <p class="description">Huddle re-imagines the way we build<br class="mobile-br"> communities. You have<br class="desktop-br">  a voice, but so <br class="mobile-br">does your audience. Create connections<br class="mobile-br"> with<br class="desktop-br"> your users as you engage in<br class="mobile-br"> genuine discussion.</p> 

          <button class="btn"> Register</button>
        </div>
      </div>    
    </section>

    <footer>
      <div class="redes-sociais"> 
        <sapn class="sociais"> 
          <i class="gg-facebook"></i>
        </sapn>
        <sapn class="sociais">   
          <i class="gg-twitter"></i>
        </sapn>
        <sapn class="sociais">   
          <i class="gg-instagram"></i>
        </sapn>  
      </div>
        Coded by <a href="#">Erickson - Loop</a>.
    </footer>
  </main>
</body>
</html>
